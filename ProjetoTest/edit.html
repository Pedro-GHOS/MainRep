<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Texto com Botão</title>
    <style>
        .editable {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- Botão para ativar a edição -->
<button onclick="toggleEdit()">Editar Texto</button>

<!-- Div com conteúdo editável -->
<div id="texto" class="editable" contenteditable="false">
    Clique no botão acima para editar este texto.
</div>

<script>
    function toggleEdit() {
        var textoDiv = document.getElementById('texto');
        var isEditable = textoDiv.contentEditable === 'true';
        
        // Inverte o estado da propriedade contenteditable
        textoDiv.contentEditable = !isEditable;
        
        // Atualiza o texto do botão
        var buttonText = isEditable ? 'Editar Texto' : 'Salvar Alterações';
        document.querySelector('button').textContent = buttonText;
        
        // Altera a aparência da div editável
        textoDiv.classList.toggle('editable');
    }
</script>

</body>
</html>
